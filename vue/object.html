<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
</head>
<body>
    <div id="app">
        {{message}}
        <!--<router-view></router-view>-->
        <div id="test">
            {{mess}}
        </div>
    </div>
</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<script>
	const test = {
		template: '#test',
		data:function (){
			return {
				mess: '你好'
			}
		}
	}
	const routes = [{
		path: '/tabsx', component: test
	}]

    const router = new VueRouter({routes})
	var app = new Vue({
		el: '#app',
		delimiters:['${', '}'] ,
		data: {
			message: 'Hello Vue!'
		},
		router,
	})

</script>
